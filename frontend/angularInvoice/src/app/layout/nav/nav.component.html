<mat-toolbar >
  <div class="nav-left">
    <button mat-button [routerLink]="['/home']">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-button [routerLink]="['/customer']">
      <mat-icon>people</mat-icon>
      Clients
    </button>
    <button mat-button [routerLink]="['/products']">
      <mat-icon>shopping_cart</mat-icon>
      Produits
    </button>
    <button mat-button [routerLink]="['/invoice/create']">
      <mat-icon>book</mat-icon>
      Cr√©er un Facture
    </button>
  </div>

  <span class="example-spacer"></span>

  <div class="nav-right">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>{{ currentUser()?.user ? 'account_circle' : 'person' }}</mat-icon>
      {{ currentUser()?.user?.login || 'Login/Register' }}
    </button>
  </div>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item *ngIf="currentUser()?.user">
      <mat-icon>account_circle</mat-icon>
      Profile
    </button>
    <button mat-menu-item *ngIf="currentUser()?.user" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
    <button mat-menu-item *ngIf="!currentUser()?.user" (click)="openRegisterDialog()">
      <mat-icon>person_add</mat-icon>
      Register
    </button>
    <button mat-menu-item *ngIf="!currentUser()?.user" (click)="openLoginDialog()">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </mat-menu>
</mat-toolbar>
