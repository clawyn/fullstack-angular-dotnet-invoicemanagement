<h1 mat-dialog-title>Register</h1>
<mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Pseudo</mat-label>
      <input matInput formControlName="pseudo" required>
      <mat-error *ngIf="registerForm.get('pseudo')?.invalid">required </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="registerForm.get('email')?.invalid">Enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="registerForm.get('password')?.invalid">
        Must contain at least 6 characters
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message" style="color: red;">
      {{ errorMessage }}
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" [disabled]="registerForm.invalid" (click)="onSubmit()">Register</button>
</mat-dialog-actions>
